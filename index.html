<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمایش IPها</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; direction: rtl; }
    #ipList { margin-top: 20px; }
    .ip { padding: 10px; border: 1px solid #ccc; margin: 5px; display: inline-block; }
  </style>
</head>
<body>
  <h1>لیست IPها</h1>
  <div id="ipList"></div>

  <script>
    async function fetchIPs() {
      try {
        const response = await fetch('https://ipcloudflaretamiz.hosting-ip.com/www/ips.json', {
          mode: 'cors'
        });
        const data = await response.json();
        const ipList = document.getElementById('ipList');
        data.ips.forEach(ip => {
          const ipElement = document.createElement('div');
          ipElement.className = 'ip';
          ipElement.textContent = ip;
          ipList.appendChild(ipElement);
        });
      } catch (error) {
        console.error('خطا در بارگذاری IPها:', error);
        document.getElementById('ipList').textContent = 'خطا در بارگذاری داده‌ها';
      }
    }

    fetchIPs();
  </script>
</body>
</html>
