<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نمایش IPها و ساب‌دامنه‌ها</title>
<!-- Tailwind CSS CDN for responsive design and utility classes -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Custom Font: Vazirmatn */
  @font-face {
    font-family: "Vazirmatn";
    src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: "Vazirmatn";
    src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2") format("woff2");
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body {
    font-family: "Vazirmatn", sans-serif;
    direction: rtl;
    background-color: #1a1a2e; /* Dark background */
    color: #e0e0e0; /* Light text */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Main container styling with blur effect */
  .main-container {
    background-color: rgba(30, 30, 46, 0.7); /* Semi-transparent dark purple */
    backdrop-filter: blur(15px); /* Blurry effect */
    border: 1px solid rgba(138, 43, 226, 0.3); /* Subtle purple border */
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    width: 100%;
    text-align: center;
  }

  h1 {
    color: #8a2be2; /* Purple heading */
    margin-bottom: 50px; /* Increased margin-bottom for more space */
    font-size: 2.25rem; /* Tailwind text-4xl */
    font-weight: bold;
  }

  #selection {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px; /* Added margin-bottom for space below selection */
    gap: 20px; /* Increased gap between select and button */
  }

  select, button {
    padding: 15px 25px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #8a2be2; /* Purple border */
    background-color: #2e2e4a; /* Darker background */
    color: #e0e0e0;
    cursor: pointer;
    transition: all 0.3s ease;
    outline: none;
  }

  select:focus, button:focus {
    border-color: #a052f2; /* Lighter purple on focus */
    box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.5);
  }

  button:hover {
    background-color: #8a2be2; /* Purple on hover */
    color: white;
    transform: translateY(-2px);
  }

  #list {
    margin-top: 30px;
  }

  .item {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between text and button */
    padding: 15px;
    background-color: rgba(46, 46, 74, 0.8); /* Slightly lighter dark for items */
    border: 1px solid rgba(138, 43, 226, 0.5); /* Purple border */
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease;
  }

  .item:hover {
    transform: translateY(-3px);
  }

  .item-text {
    flex-grow: 1;
    text-align: right;
    padding-left: 15px; /* Space for the button */
    word-break: break-all; /* Ensure long text wraps */
  }

  .copy-btn {
    padding: 8px 15px;
    background-color: #8a2be2; /* Purple background */
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
    flex-shrink: 0; /* Prevent button from shrinking */
  }

  .copy-btn:hover {
    background-color: #a052f2; /* Lighter purple on hover */
    transform: scale(1.05);
  }

  /* Custom Toast Notification */
  .toast-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: none; /* Hidden by default */
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .toast-container.show {
    display: block;
    opacity: 1;
  }

  .toast-message {
    background-color: rgba(30, 30, 46, 0.9); /* Dark background */
    backdrop-filter: blur(12px); /* Blurry effect */
    border: 1px solid #8a2be2; /* Purple border */
    color: #e0e0e0;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    font-size: 1.1rem;
    text-align: center;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .main-container {
      padding: 20px;
    }
    h1 {
      font-size: 1.75rem; /* Tailwind text-3xl */
      margin-bottom: 30px; /* Adjust for smaller screens */
    }
    #selection {
      flex-direction: column; /* Stack items vertically */
      gap: 15px; /* Adjust gap for stacked items */
    }
    select, button {
      width: 100%; /* Full width on small screens */
      margin: 0; /* Remove individual margins when stacked */
    }
    .item {
      flex-direction: column; /* Stack text and button on small screens */
      align-items: flex-end; /* Align text to the right */
    }
    .item-text {
      width: 100%;
      text-align: right;
      margin-bottom: 10px;
      padding-left: 0;
    }
    .copy-btn {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="main-container">
  <h1>نمایش IPها و ساب‌دامنه‌ها</h1>
  <div id="selection">
    <select id="dataType">
      <option value="">انتخاب کنید</option>
      <option value="cloudflare_ips">IP تمیز Cloudflare</option>
      <option value="fastly_ips">IP تمیز Fastly</option>
      <option value="cloudflare_subdomains">ساب‌دامنه Cloudflare</option>
      <option value="fastly_subdomains">ساب‌دامنه Fastly</option>
    </select>
    <button onclick="fetchData()">نمایش</button>
  </div>
  <div id="list"></div>
</div>

<!-- Custom Toast Notification HTML -->
<div id="customToast" class="toast-container" aria-live="polite" aria-atomic="true">
  <div class="toast-message"></div>
</div>

<script>
  // Function to show the custom toast
  function showToast(message) {
    const toast = document.getElementById('customToast');
    const toastMessage = toast.querySelector('.toast-message');
    toastMessage.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000); // Hide after 3 seconds
  }

  async function fetchData() {
    const dataType = document.getElementById('dataType').value;
    const listDiv = document.getElementById('list');
    listDiv.innerHTML = ''; // Clear previous list
    if (!dataType) {
      listDiv.textContent = 'لطفاً یک گزینه انتخاب کنید';
      return;
    }

    try {
      let url = '';
      let key = '';
      if (dataType.includes('ips')) {
        url = 'https://ipcloudflaretamiz.hosting-ip.com/www/ips.json';
        key = dataType;
      } else {
        url = 'https://ipcloudflaretamiz.hosting-ip.com/www/sub.json';
        key = dataType;
      }

      const response = await fetch(url, { mode: 'cors' });
      if (!response.ok) throw new Error('خطا در دریافت داده‌ها');
      const data = await response.json();
      const items = data[key] || [];

      if (items.length === 0) {
        listDiv.textContent = 'داده‌ای یافت نشد';
        return;
      }

      items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <span class="item-text">${item}</span>
          <button class="copy-btn" onclick="copyToClipboard('${item}')">کپی</button>
        `;
        listDiv.appendChild(itemDiv);
      });
    } catch (error) {
      console.error('خطا:', error);
      listDiv.textContent = 'خطا در بارگذاری داده‌ها. لطفاً مطمئن شوید سرور CORS را پشتیبانی می‌کند.';
      showToast('خطا در بارگذاری داده‌ها.');
    }
  }

  function copyToClipboard(text) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('متن کپی شد: ' + text);
      }).catch(err => {
        console.error('خطا در کپی کردن با clipboard:', err);
        fallbackCopyTextToClipboard(text);
      });
    } else {
      fallbackCopyTextToClipboard(text);
    }
  }

  function fallbackCopyTextToClipboard(text) {
    const tempInput = document.createElement('input');
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    try {
      document.execCommand('copy');
      showToast('متن کپی شد: ' + text);
    } catch (err) {
      console.error('خطا در کپی کردن با روش جایگزین:', err);
      showToast('خطا در کپی کردن. لطفاً متن را به‌صورت دستی انتخاب و کپی کنید.');
    } finally {
      document.body.removeChild(tempInput);
    }
  }
</script>
</body>
</html>
