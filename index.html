<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Display Tool</title>
<!-- Tailwind CSS CDN for responsive design and utility classes -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --primary-color: #9c27b0;
    --primary-light: #bb86fc;
    --primary-dark: #6a0dad;
    --background-dark: #121212;
    --surface-dark: #1e1e1e;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --error-color: #cf6679;
    --success-color: #03dac6;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Vazirmatn", "Tahoma", sans-serif;
  }

  @font-face {
    font-family: "Vazirmatn";
    src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2") format("woff2");
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  @font-face {
    font-family: "Vazirmatn";
    src: url("https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2") format("woff2");
    font-weight: bold;
    font-style: normal;
    font-display: swap;
  }

  body {
    background-color: var(--background-dark);
    color: var(--text-primary);
    direction: rtl;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: radial-gradient(circle at 10% 20%, rgba(156, 39, 176, 0.3) 0%, transparent 30%), 
                      radial-gradient(circle at 90% 80%, rgba(106, 13, 173, 0.3) 0%, transparent 30%);
    background-attachment: fixed;
    padding: 1rem;
  }

  .main-container {
    width: 90%;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 16px;
    background: rgba(30, 30, 30, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
    margin-top: 1rem;
  }

  .menu-button {
    background: var(--primary-color);
    color: var(--text-primary);
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: all 0.3s ease;
    width: 100%;
  }

  .menu-button:hover,
  .menu-button.active {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
  }

  .back-button {
    background: var(--primary-color);
    color: var(--text-primary);
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: all 0.3s ease;
    margin-bottom: 1rem;
    display: none;
  }

  .back-button:hover,
  .back-button.active {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
  }

  .back-button.show {
    display: inline-block;
  }

  #list {
    margin-top: 1.5rem;
  }

  .item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
  }

  .item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .item-text {
    flex-grow: 1;
    text-align: right;
    padding-left: 1rem;
    word-break: break-all;
    font-size: 1rem;
    color: var(--text-primary);
  }

  .copy-btn {
    background: var(--primary-color);
    color: var(--text-primary);
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    flex-shrink: 0;
  }

  .copy-btn:hover,
  .copy-btn.active {
    background: var(--primary-dark);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
  }

  .toast-container {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  .toast-container.show {
    display: block;
    opacity: 1;
  }

  .toast-message {
    background: rgba(3, 218, 198, 0.2);
    border-left: 4px solid var(--success-color);
    color: var(--success-color);
    padding: 1rem 2rem;
    border-radius: 8px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    font-size: 1rem;
    text-align: center;
  }

  .hidden {
    display: none;
  }

  @media (max-width: 768px) {
    .main-container {
      width: 95%;
      padding: 1.5rem;
      border-radius: 12px;
    }

    .menu-button,
    .back-button {
      padding: 0.7rem;
      font-size: 0.9rem;
    }

    .item {
      flex-direction: column;
      align-items: flex-end;
      padding: 0.8rem;
    }

    .item-text {
      width: 100%;
      padding-left: 0;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .copy-btn {
      width: 100%;
      padding: 0.6rem;
    }
  }

  @media (max-width: 480px) {
    .main-container {
      width: 100%;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
    }

    .menu-button,
    .back-button {
      padding: 0.6rem;
      font-size: 0.8rem;
    }

    .item-text {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>
<div class="main-container">
  <!-- Back button (hidden by default) -->
  <button class="back-button" id="backButton" onclick="showMainMenu()">← برگشت</button>
  
  <!-- Main menu buttons -->
  <div class="button-container" id="mainMenu">
    <button class="menu-button" onclick="fetchData('cloudflare_ips')">آیپی تمیز کلودفلر
    <button class="menu-button" onclick="fetchData('fastly_ips')">آیپی تمیز فستلی
    <button class="menu-button" onclick="fetchData('cloudflare_subdomains')">ساب دامنه کلودفلر
    <button class="menu-button" onclick="fetchData('fastly_subdomains')">ساب دامنه فستلی
  </div>
  
  <div id="list"></div>
</div>

<!-- Custom Toast Notification HTML -->
<div id="customToast" class="toast-container" aria-live="polite" aria-atomic="true">
  <div class="toast-message"></div>
</div>

<script>
  // Function to show the custom toast
  function showToast(message) {
    const toast = document.getElementById('customToast');
    const toastMessage = toast.querySelector('.toast-message');
    toastMessage.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000); // Hide after 3 seconds
  }

  // Function to show main menu and hide back button
  function showMainMenu() {
    document.getElementById('mainMenu').classList.remove('hidden');
    document.getElementById('backButton').classList.remove('show');
    document.getElementById('list').innerHTML = '';
  }

  // Function to hide main menu and show back button
  function hideMainMenu() {
    document.getElementById('mainMenu').classList.add('hidden');
    document.getElementById('backButton').classList.add('show');
  }

  async function fetchData(dataType) {
    const listDiv = document.getElementById('list');
    listDiv.innerHTML = ''; // Clear previous list
    
    // Hide main menu and show back button
    hideMainMenu();

    try {
      let url = '';
      let key = dataType;
      
      if (dataType.includes('ips')) {
        url = 'https://ipcloudflaretamiz.hosting-ip.com/www/ips.json';
      } else {
        url = 'https://ipcloudflaretamiz.hosting-ip.com/www/sub.json';
      }

      const response = await fetch(url, { mode: 'cors' });
      if (!response.ok) throw new Error('خطا در دریافت داده‌ها');
      
      const data = await response.json();
      const items = data[key] || [];
      
      if (items.length === 0) {
        listDiv.textContent = 'داده‌ای یافت نشد';
        return;
      }

      items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <span class="item-text">${item}</span>
          <button class="copy-btn" onclick="copyToClipboard('${item}')">کپی</button>
        `;
        listDiv.appendChild(itemDiv);
      });

      // Add touch event listeners to copy buttons
      document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('touchstart', () => {
          button.classList.add('active');
        });
        button.addEventListener('touchend', () => {
          setTimeout(() => {
            button.classList.remove('active');
          }, 300); // Remove active class after 300ms
        });
      });
    } catch (error) {
      console.error('خطا:', error);
      listDiv.textContent = 'خطا در بارگذاری داده‌ها. لطفاً مطمئن شوید سرور CORS را پشتیبانی می‌کند.';
      showToast('خطا در بارگذاری داده‌ها.');
    }
  }

  function copyToClipboard(text) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(text).then(() => {
        showToast('متن کپی شد: ' + text);
      }).catch(err => {
        console.error('خطا در کپی کردن با clipboard:', err);
        fallbackCopyTextToClipboard(text);
      });
    } else {
      fallbackCopyTextToClipboard(text);
    }
  }

  function fallbackCopyTextToClipboard(text) {
    const tempInput = document.createElement('input');
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    try {
      document.execCommand('copy');
      showToast('متن کپی شد: ' + text);
    } catch (err) {
      console.error('خطا در کپی کردن با روش جایگزین:', err);
      showToast('خطا در کپی کردن. لطفاً متن را به‌صورت دستی انتخاب و کپی کنید.');
    } finally {
      document.body.removeChild(tempInput);
    }
  }

  // Add touch event listeners to menu buttons and back button
  document.querySelectorAll('.menu-button, .back-button').forEach(button => {
    button.addEventListener('touchstart', () => {
      button.classList.add('active');
    });
    button.addEventListener('touchend', () => {
      setTimeout(() => {
        button.classList.remove('active');
      }, 300); // Remove active class after 300ms
    });
  });
</script>
</body>
</html>
